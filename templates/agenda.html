{% extends 'model_page.html' %}

{% block content %}
    <h2>Agenda Management</h2>

    <a href="events">
        <button type="button">New Event</button>
    </a>


    <ul>
        {% for event in events %}
            <li>
                {{ event.title }} - {{ event.get_event_date }}
                ( <a href="events/?id={{ event.id }}">Edit</a> / <a href="events/delete/{{ event.id }}">Delete</a> )
            </li>
        {% endfor %}
    </ul>
{% endblock %}
